<html>
    <head>
        <title>Java Backend L2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <center>
        <form action="/addnewemployee">
            <table>
                <tr>
                <h2>Add New Contract</h2>                    
                </tr>
                <tr>
                    <td>Employee :</td>
                    <td><select name="select"></select></td>
                </tr>
                <tr>
                    <td>Contract Type:</td>
                    <td><select name="select"></select></td>
                </tr>
                <tr>
                    <td>Start Date :</td>
                    <td><input type="datetime-local" name="nametxt"></td>
                </tr>
                <tr>
                    <td>End Date :</td>
                    <td><input type="datetime-local" name="lasttxt"></td>
                </tr>
                <tr>
                    <td>Salary Per Day :</td>
                    <td><input type="number" step="0.01" name="numero" /></td>
                </tr>
                <tr>
                    <td><button type="submit" class="btn btn-success">Create</button></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
