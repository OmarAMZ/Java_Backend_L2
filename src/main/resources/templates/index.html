<html>
    <head>
        <title>Java Backend L2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <center>
        <form action="/login">
            <table>
                <tr>
                    <td>User :</td>
                    <td><input type="text" name="username" maxlength="8"></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" name="userpassword"></td>
                </tr>
                <tr>
                    <td><button type="submit" class="btn btn-success">LogIn</button></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
